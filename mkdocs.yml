site_name: Signal Fish Client SDK
site_description: "Transport-agnostic Rust client SDK for the Signal Fish multiplayer signaling protocol"
site_url: https://Ambiguous-Interactive.github.io/signal-fish-client-rust/
repo_url: https://github.com/Ambiguous-Interactive/signal-fish-client-rust
repo_name: Ambiguous-Interactive/signal-fish-client-rust
edit_uri: edit/main/docs/
docs_dir: docs

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - header.autohide
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - tags

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.snippets:
      auto_append:
        - docs/includes/abbreviations.md
      check_paths: true
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: Ambiguous-Interactive
      repo: signal-fish-client-rust

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Ambiguous-Interactive/signal-fish-client-rust
    - icon: fontawesome/solid/cube
      link: https://crates.io/crates/signal-fish-client
    - icon: fontawesome/solid/book
      link: https://docs.rs/signal-fish-client
  generator: false

extra_css:
  - stylesheets/custom.css

nav:
  - Home: index.md
  - Getting Started:
      - Installation & Quick Start: getting-started.md
      - Core Concepts: concepts.md
  - API Reference:
      - Client: client.md
      - Transport: transport.md
      - Events: events.md
      - Errors: errors.md
      - Protocol Types: protocol.md
  - Examples:
      - Walkthroughs: examples.md
