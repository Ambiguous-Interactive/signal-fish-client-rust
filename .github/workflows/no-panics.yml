# Panic-free policy enforcement.
#
# Runs on every PR and push to main. Uses the guard script to scan for
# forbidden panic-prone patterns in library/example code and runs Clippy
# with the deny-level lints configured in Cargo.toml.
#
# Jobs:
#   panic-free-policy â€” grep-based scan + Clippy hard-fail lints

name: No Panics

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  panic-free-policy:
    name: Panic-free policy check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Cargo artifacts
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5  # v2

      - name: Run panic-free policy check
        run: bash scripts/check-no-panics.sh
