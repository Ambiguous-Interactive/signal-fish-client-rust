# Examples and documentation code validation.
#
# Runs on every PR and push to main. Verifies that:
#   - rustdoc examples compile and pass (cargo test --doc)
#   - example programs build (cargo test --examples)
#   - Rust code blocks in markdown files compile (extract-rust-snippets.sh)
#
# Cancel in-progress runs on the same branch to save resources.

name: Examples Validation

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  # ──────────────────────────────────────────────────────────────
  # Doc tests — validate rustdoc examples compile and pass
  # ──────────────────────────────────────────────────────────────
  doc-tests:
    name: Doc tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Run doc tests
        run: cargo test --doc --all-features

  # ──────────────────────────────────────────────────────────────
  # Examples — validate example programs build
  # ──────────────────────────────────────────────────────────────
  examples:
    name: Examples
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build and test examples
        run: cargo test --examples --all-features

  # ──────────────────────────────────────────────────────────────
  # Snippet check — validate Rust code blocks in markdown
  # ──────────────────────────────────────────────────────────────
  snippet-check:
    name: Markdown snippet check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Extract and compile Rust snippets from markdown
        run: bash scripts/extract-rust-snippets.sh
