# CI pipeline for signal-fish-client
#
# Runs on every push to main and on all pull requests.
# Jobs: fmt → clippy, test, msrv, doc, deny → publish-dry-run
#
# Cancel in-progress runs on the same branch to save resources.

name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  # Deny warnings in CI for doc builds
  RUSTDOCFLAGS: "-D warnings"

jobs:
  # ──────────────────────────────────────────────────────────────
  # Formatting — fastest check, runs first
  # ──────────────────────────────────────────────────────────────
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  # ──────────────────────────────────────────────────────────────
  # Clippy — lint check across feature combinations
  # ──────────────────────────────────────────────────────────────
  clippy:
    name: Clippy (${{ matrix.name }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: fmt
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: default
            flags: ""
          - name: all-features
            flags: "--all-features"
          - name: no-default-features
            flags: "--no-default-features"
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - run: cargo clippy --all-targets ${{ matrix.flags }} -- -D warnings

  # ──────────────────────────────────────────────────────────────
  # Tests — run across feature combinations
  # ──────────────────────────────────────────────────────────────
  test:
    name: Test (${{ matrix.name }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: fmt
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: default
            flags: ""
          - name: all-features
            flags: "--all-features"
          - name: no-default-features
            flags: "--no-default-features"
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - run: cargo test ${{ matrix.flags }}

  # ──────────────────────────────────────────────────────────────
  # MSRV — verify minimum supported Rust version (1.85.0)
  # ──────────────────────────────────────────────────────────────
  msrv:
    name: MSRV (1.85.0)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: fmt
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - run: cargo generate-lockfile
      - run: cargo build --locked --all-features
      - run: cargo test --locked --all-features

  # ──────────────────────────────────────────────────────────────
  # Documentation — ensure docs build cleanly
  # ──────────────────────────────────────────────────────────────
  doc:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: fmt
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - run: cargo doc --all-features --no-deps
      - run: rustup toolchain install nightly --profile minimal
      - run: bash scripts/check-docsrs.sh

  # ──────────────────────────────────────────────────────────────
  # cargo-deny — license and advisory audit
  # ──────────────────────────────────────────────────────────────
  deny:
    name: cargo-deny
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: fmt
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: EmbarkStudios/cargo-deny-action@3fd3802e88374d3fe9159b834c7714ec57d6c979 # v2

  # ──────────────────────────────────────────────────────────────
  # Publish dry-run — verify crate packages correctly
  # Depends on tests and clippy passing first.
  # ──────────────────────────────────────────────────────────────
  publish-dry-run:
    name: Publish dry-run
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [clippy, test, msrv, doc, deny]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - run: cargo publish --dry-run
